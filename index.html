<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="left bdr-bottom-left bdr-top-left">
        <h1>Let's Get in Touch</h1>
        <img src="/contact img.jpeg" alt="image">
        <h3>Contact with us:</h3>
        <div class="contactcontainer">
            <div class="box"><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" target="_blank"></i></a></div>
            <div class="box"><a href="https://www.instagram.com/_creativity_unleashed_/?igshid=Yjk4NWM2ZWVkMw%3D%3D" target="_blank"><i class="fa-brands fa-instagram"></i></a></div>
            <div class="box"><a href="https://www.linkedin.com/in/sushant-shekhar-29542b22a/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></div>
            <div class="box"><a href="https://github.com/sushantshekhar-tech" target="_blank"><i class="fa-brands fa-github"></i></a></div>
        </div>
    </div>
    <div class="right bdr-bottom-right bdr-top-right">
        <h1>Contact Us</h1>
        <div class="formcontainer">
        <form action="https://formspree.io/f/mwkdelyv" method="POST">
                <input type="text" name="first" placeholder="First Name" autocomplete="off" required><br>
                <input type="text" name="last" placeholder="Last Name" autocomplete="off" required><br>
                <input type="email" name="email" placeholder="Your email" autocomplete="off" required><br>
                <textarea name="Message" id="Message" cols="40" rows="8" placeholder="Your Message" autocomplete="off" required></textarea><br>
                <div class="preview"></div>
                <div class="captcha">
                    <input type="text" id="captcha-form" placeholder="Enter Captcha">
                    <button class="refresh"><i class="fa fa-refresh"></i></button>
                </div>
                <button class="submit" type="submit">Contact</button>
            </form>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a0346f955f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
